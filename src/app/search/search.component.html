<div class="row mx-auto my-auto">
  <div class="col-sm-8 m-auto">
        <h6 class="title mt-4 text-center text-size">Search Movies</h6>

        <form [formGroup]="movieSearchForm" novalidate>
      
                <div class="form-control-group mt-4">
                    <input class="form-control" type="text" 
                    formControlName="title" placeholder="Enter a Movie Title" />
                </div>
                <div class="form-control-group mt-4">
                    <input class="form-control" type="text"
                     formControlName="year"placeholder="Enter Year eg:2000" />
                </div>

                <div class="mt-4 mb-5">
                    <button class="btn btn-primary" (click)="getMovies(movieSearchForm.value, false)">Search</button>
                    <button class="btn btn-danger ml-2" (click)="clearFields()">Clear</button>
                </div>
            </form>
  </div>
   

</div>
<div *ngIf="errorMessage " class="row m-auto">
    <div class="col-sm-6 m-auto text-center text-uppercase font-weight-bold" >
        {{errorMessage}}

    </div>
</div>

  <div class="row mt-4 ">
      <div class="col-sm-8 m-auto text-center">
            <h6 class="title">Recent searches:</h6>
            <div >
                <button *ngFor="let searchItem of searchItems"class="btn btn-light" (click)="getMovies(searchItem)">
      
                    <span>{{searchItem.title}}</span>
                    <span *ngIf="searchItem.title && searchItem.year"> | </span>
                    <span>{{searchItem.year}}</span>
                </button>
                
            </div>
      </div>
      
  </div>
